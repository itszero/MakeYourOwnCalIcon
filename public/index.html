<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-TW" lang="zh-TW">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>做你的日曆圖案! Make your own calendar Icon!</title>
		<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
		<script type="text/javascript">
		function genIcon()
		{
			$('#icon').attr('src', '');
			$('#icon').hide();
			$('#icon').load(function() { $('#icon').show(); });
			$('#icon').attr('src', '/gen_icon?month=' + encodeURIComponent($('#month').val()) + '&day=' + encodeURIComponent($('#day').val()) + '&desc=' + encodeURIComponent($('#desc').val()));
		}
		</script>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
		
			#container {
	 			width: 940px;
	 			margin: 0 auto;
	 			padding: 10px;
			}
			
			#logo { text-align: center; }
		
			.field { float: left; font-size: 1.2em; width: 200px; margin: 10px; }
			
			.field input { width: 100%; font-size: 2em; text-align: center;}
			
			.fieldset { width: 900px; overflow: auto; margin-left: 100px;}

			.placeholder { background: url(wait.png); height: 475px; width: 450px; margin: 0 auto; }

			#footer { font-size: 0.8em; color: #5A5A5A; text-align: center; }
		</style>
	</head>
	<body>
		<div id="container">
			<div id="logo"><img src="logo.png"/></div>
			<div class="fieldset">
				<div class="field">
					月份(ex. FEB, APRIL)
					<input type="text" id="month" placeholder="JAN">
				</div>
		
				<div class="field">
					日期(1~31)
					<input type="text" id="day" placeholder="1">
				</div>
	
				<div class="field">
					說明文字
					<input type="text" id="desc" placeholder="NEW YEAR">
				</div>

				<div class="field" style="padding-top: 10px">
					<span style="font-size: 3em;"><a href="#" onclick="genIcon(); return false;">產生</a></span>
				</div>
			</div>

			<div class="placeholder"><img id="icon" src="start.png"></div>
			<div id="footer">Web Developer: <a href="http://itszero.org">Zero</a> Icon Designer: <a href="http://jiwostudio.com">Jiwo</a><br/>Powered by Sinatra &amp; RMagick</div>
		</div>
	</body>
</html>
